<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
        <h1><span class="title">Rock Paper Scissors</span></h1>
        <br>
        <br>
        <ul>
            <li>1. Rock</li>
            <li>2. Paper</li>
            <li>3. Scissors</li>
        </ul>
        <br>
        <input value="1" placeholder="Choose your option" type="number" class="option">
        <br>
        <br>
        <button class="btn">Start the game</button>
        <br>
        <br>
        <span class="result"></span>   
    </div>
</form>

    <script src="./Game.js"></script>
</body>

</html>
